<html lang="en">

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLBB-BuildShare</title>
    <link rel="stylesheet" href="css/style.css">

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>

  <body>

              <div class="item" id="hero1">item1</div>

              <div class="item" id="hero3">item3</div>

              <div class="item" id="hero6">item6</div>
            </div>-->
          </div>
        </div>

      </div>

          <div id="tabs-1">
            <div class="menu" id="selectable">
              <div class="item" id="item1">item1</div>

          </div>
          <div id="tabs-3">
            <div class="menu" id="selectable">

        </p>
        <div class="drop-targets">

          <div class="build-container" id=sortable>
            <div class="box"> Slot1</div>
            <div class="box"> Slot2 </div>
            <div class="box"> Slot3 </div>
            <div class="box"> Slot4 </div>
            <div class="box"> Slot5 </div>
            <div class="box"> Slot6 </div>

          </div>
          <div class="spacer"></div>
          <div class="optional-slots">
            <div class="box">Opt1</div>
            <div class="box">Opt2</div>
          </div>
        </div>
