<html lang="en">

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLBB-BuildShare</title>
    <link rel="stylesheet" href="css/style.css">

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script src="js/app.js"></script>

  </head>

  <body>
    <div id="test"></div>
    <h1>MLBB-BuildShare</h1>
    <div class="container">

      <div id="hero-container">
        <div id="hero-menu">
          <ul>
            <li><a href="#heroes">Select Hero</a></li>
          </ul>
          <div id="heroes">
            <div id="hero-tabs">
              <ul id="hero-tabs-list">
                <li><a href="#hero-tab-0">All</a></li>
              </ul>
              <div id="hero-tab-0">
                <div class="hero-tab" id="hero-selectable"></div>
              </div>
            </div>
          </div>
        </div>
        <div style="clear: both;"></div>
        <div class="hero-portrait">
          Hero Portrait +
          <div class="hero-info">
          <p id="feedback">
            <span>Selected Hero Info:</span>
            <span id="hero-result">none</span>
          </p>
          </div>
        </div>

      </div>

<div class="drop-targets">

          <div class="build-container" id=sortable>
            <div class="box"> Slot1</div>
            <div class="box"> Slot2 </div>
            <div class="box"> Slot3 </div>
            <div class="box"> Slot4 </div>
            <div class="box"> Slot5 </div>
            <div class="box"> Slot6 </div>

          </div>
          <div class="spacer"></div>
          <div class="optional-slots">
            <div class="box">Opt1</div>
            <div class="box">Opt2</div>
          </div>
        </div>
<div style="clear: both;"></div>
      <div id="build-container">
        <div id="item-tabs">
          <ul id="cat-tabs-list">
            <li><a href="#tabs-1">All</a></li>
          </ul>
          <div id="tabs-0"><div class="item-tab"></div></div>
          <div id="tabs-1">
            <div class="item-tab" id="item-selectable"></div>
          </div>
        </div>

        <div class="item-info">
          <p id="feedback2">
            <span>Item:</span>
            <span id="select-result">none</span>
          </p>
        </div>
        <div style="clear: both;"></div>

      </div>
    </div>



  </body>

</html>
